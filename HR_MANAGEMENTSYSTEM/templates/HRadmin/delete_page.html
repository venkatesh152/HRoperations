{% extends 'HRadmin/commonADMIN.html' %}
{% block Admin_body %}
    <form action="{% url 'delete_emp' %}" method="post">
    {% csrf_token %}
        <table align="center" border="2">
       <tr>
           <th></th>
           <th>IDNO</th>
           <th>NAME</th>
           <th>DESIGNATION</th>
           <th>ADDRESS</th>

       </tr>
      {% for x in data %}
          <tr>
              <td><input type="checkbox" name="t1" value="{{ x.id }}"> </td>
              <td>{{ x.id }}</td>
              <td>{{ x.name }}</td>
              <td>{{ x.desgination }}</td>
              <td>{{ x.address }}</td>
          </tr>

     {% endfor %}
          <tr>
             <td colspan="5" style="text-align: center">
                 <button class="btn btn-danger" type="submit">Delete</button>
             </td>
          </tr>
    </table>
    </form>
{% endblock %}
