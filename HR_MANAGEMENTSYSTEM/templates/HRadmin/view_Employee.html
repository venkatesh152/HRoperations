{% extends 'HRadmin/commonADMIN.html' %}
{% block Admin_body %}

    <h1 style="text-align: center;color: sandybrown">Employee Details</h1>
    <table align="center" border="2">

      <tr style="background-color: aqua;text-align: center">
          <th height="40" width="150">EMPLOYEEID</th>
          <th width="150">EMPLOYEEINAME</th>
          <th>DESIGNATION</th>
          <th>ADDRESS</th>
          <th>CONTACT</th>
          <th>EMAIL</th>
      </tr>
    {% for x in form %}
        <tr style="text-align: center">
          <td>{{ x.id }}</td>
          <td>{{ x.name }}</td>
          <td>{{ x.desgination }}</td>
          <td>{{ x.address }}</td>
          <td>{{ x.contact }}</td>
          <td>{{ x.email }}</td>
      </tr>
    {% endfor %}
    </table>
{% endblock %}
