{% extends 'common.html' %}
{% block body_part %}
   <form action="{% url 'register' %}" method="post">
    {% csrf_token %}

    <table align="center" border="0">
    <h1>Register Form</h1>
     <tr><th>
        {{ form.as_p }}
     </th></tr>
     <tr><th>
      <button type="submit">Register</button>
     </th></tr>
    </table>
   </form>
{% endblock %}
